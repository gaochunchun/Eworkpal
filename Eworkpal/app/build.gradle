apply plugin: 'com.android.application'    // 表示使用com.android.application插件

android {                           // 配置所有android构建过程需要的参数
    compileSdkVersion 23            // 用于编译的SDK版本
    buildToolsVersion "24.0.2"      // 用于Gradle编译项目的工具版本

    defaultConfig {
        applicationId 'com.mainiway.eworkpal' // 应用程序包名
        minSdkVersion 14                // 最低支持Android版本
        targetSdkVersion 23             // 目标版本
        versionCode 1                   // 版本号
        versionName "1.0"               // 版本名称

        //testInstrumentationRunner "android.support.activity_test2.runner.AndroidJUnitRunner"
    }


    sourceSets{                     //直接在libs里面添加so库，不用创建jniLibs文件夹
        main {
            jniLibs.srcDirs = ['libs']
        }
    }

    buildTypes {                    // 编译类型。默认两个：release和debug
        release {
            minifyEnabled false     // 设置是否使用混淆、混淆文件
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    // 用于配置引用的依赖
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':okhttplibrary')
    compile project(':progressordialog')
    compile project(':image-gridview')
    compile project(':material-spinner-1.0.5')
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.android.support:cardview-v7:23.2.1'
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.android.support:design:23.2.1'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    compile 'com.google.code.gson:gson:2.5'
    compile 'com.zhy:autolayout:1.4.5'
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.6.1'

}
